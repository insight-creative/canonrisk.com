{{ define "main" }}
<div class="sitemap-content block">
    <div class="wrapper-md">
        <div class="columns">
            <div class="col">
                <h2>Pages</h2>
                <ul>
                    {{ range where .Site.Pages "Type" "not in" (slice "blog" "categories" "tags") }}
                        {{ if not (in (slice "Thank You") .Title) }}
                        <li>
                            <a href="{{ .RelPermalink }}" title="{{ .Name }}">{{ .Name | markdownify }}</a>
                        </li>
                        {{ end }}
                    {{ end }}
                </ul>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</div>
{{ end }}
