<section aria-labelledby="{{ .heading | urlize }}" class="block">
  <div class="cta wrapper-md bg-gradient">    
    <div class="cta__inner text-align-center block flow">
      <h2 class="cta__title" id="{{ .heading | urlize }}">
        {{ .heading | markdownify }}
      </h2>
      <div>{{ .body | markdownify }}</div>
      {{ if .button.enabled }}
        {{ with .button }}
          {{ partial "button-primary" . }}
        {{ end }}
      {{ end }}
    </div>
  </div>
</section>
